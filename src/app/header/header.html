<header class="topbar">
  <div class="brand">
    <img src="assets/images/avatar.jpg.png" class="avatar" />
    <div>
      <div class="title">Pranshu Dwivedi</div>
      <div class="subtitle">E-Commerce Website</div>
    </div>
  </div>

  <nav class="nav">
    <a (click)="selectTab('home')">Home</a>
    <a (click)="selectTab('catalog')">Catalog</a>
    <a (click)="selectTab('projects')">Products</a>
    <a (click)="selectTab('contact')">Contact</a>
  </nav>

  <button class="cart" routerLink="/cart">
    Cart <span class="dot">{{ cartCount }}</span>
  </button>
</header>

<!-- ✅ MODAL -->
<div class="modal-backdrop" *ngIf="showModal">
  <div class="modal">

    <button class="close" (click)="closeModal()">×</button>

    <!-- CATALOG -->
    <div *ngIf="activeTab === 'catalog'">
      <h3>Categories</h3>
      <ul>
        <li *ngFor="let c of catalog">
          {{ c.name }} ({{ c.count }})
        </li>
      </ul>
    </div>

    <!-- PRODUCTS -->
    <div *ngIf="activeTab === 'projects'">
      <h3>Your Cart</h3>

      <ul *ngIf="cartItems.length; else empty">
        <li *ngFor="let p of cartItems">
          {{ p.title }} — ₹{{ p.price }}
        </li>
      </ul>

      <ng-template #empty>
        <p>No products in cart</p>
      </ng-template>
    </div>

    <!-- CONTACT -->
    <div *ngIf="activeTab === 'contact'">
      <h3>Contact</h3>
      <p>Email: pranshu@example.com</p>
      <p>Delhi IT Park</p>
    </div>

  </div>
</div>
