<div class="auth-wrapper">
  <div class="auth-card">

    <h2 class="title">Welcome Back</h2>
    <p class="subtitle">Login to continue</p>

    <!-- EMAIL LOGIN -->
    <form class="section" (ngSubmit)="loginEmail()">

      <input
        type="email"
        name="email"
        placeholder="Email"
        [(ngModel)]="email"
        required
      />

      <input
        type="password"
        name="password"
        placeholder="Password"
        [(ngModel)]="password"
        required
      />

      <button class="primary-btn" type="submit">
        Login
      </button>

      <a class="link" routerLink="/auth/forgot-password">
        Forgot Password?
      </a>

    </form>

    <div class="divider">OR</div>

    <!-- OTP LOGIN -->
    <form class="section" (ngSubmit)="sendOtp()">

      <input
        type="text"
        name="mobile"
        placeholder="Mobile Number"
        [(ngModel)]="mobile"
        required
      />

      <button class="secondary-btn" type="submit">
        Login with OTP
      </button>

    </form>

    <div class="divider">OR</div>

    <!-- SOCIAL LOGIN -->
    <div class="social">
      <button class="google" type="button" (click)="social('google')">Google</button>
      <button class="facebook" type="button" (click)="social('facebook')">Facebook</button>
      <button class="apple" type="button" (click)="social('apple')">Apple</button>
    </div>

    <p class="footer-text">
      New here?
      <a routerLink="/auth/signup">Create Account</a>
    </p>

  </div>
</div>
