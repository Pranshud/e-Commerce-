<div class="card">
  <h2>Inventory</h2>

  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Stock</th>
        <th>Update</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let p of products">
        <td>{{ p.name }}</td>
        <td>
          <input
            type="number"
            [(ngModel)]="p.stock"
            class="stock-input"
          />
        </td>
        <td>
          <button class="btn-primary" (click)="updateStock(p)">
            Save
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
